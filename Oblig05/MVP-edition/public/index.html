<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" >
    <title>Code Compiler</title>
    <style>
body {
font-family: Arial, sans-serif;
background-color: #F5F5F5;
}

h1 {
text-align: center;
font-size: 2em;
margin-top: 5px;
}

div {
width: 80%;
margin: 5px auto;
background-color: #FFFFFF;
padding: 20px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin: 10px;
font-size: 1.2em;
}

textarea {
display: block;
width: 98%;
height: 120px;
padding: 10px;
font-size: 1.2em;
border-radius: 5px;
border: 1px solid #CCCCCC;
margin-bottom: 20px;
}

button {
background-color: #0bad4c;
color: #FFFFFF;
padding: 10px 20px;
border-radius: 5px;
border: none;
font-size: 1.2em;
cursor: pointer;
}

button:hover {
background-color: #00d974;
}
    </style>
  </head>
  <body>
    <h1>JavaScript Code Compiler</h1>
    <div>
      <label for="code">Enter your code:</label>
      <textarea id="code"></textarea>
      <button id="compile_btn" type="submit">Compile</button>
      <label for="output">Output:</label>
      <textarea id="output" readonly></textarea>
    </div>
    <script src="/js/script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
